<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>/* styles.css */

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .calculator {
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 360px;
            background: #fff;
        }
        
        .display {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: right;
        }
        
        #display {
            width: 100%;
            border: none;
            background: transparent;
            color: inherit;
            font-size: 2rem;
            text-align: right;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }
        
        .btn {
            background: #eee;
            border: none;
            padding: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .btn:hover {
            background: #ddd;
        }
        
        .zero {
            grid-column: span 2;
        }
        
        .btn:active {
            background: #ccc;
        }
        </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendCharacter('/')">/</button>
            <button class="btn" onclick="appendCharacter('*')">*</button>
            <button class="btn" onclick="appendCharacter('-')">-</button>
            <button class="btn" onclick="appendCharacter('7')">7</button>
            <button class="btn" onclick="appendCharacter('8')">8</button>
            <button class="btn" onclick="appendCharacter('9')">9</button>
            <button class="btn" onclick="appendCharacter('+')">+</button>
            <button class="btn" onclick="appendCharacter('4')">4</button>
            <button class="btn" onclick="appendCharacter('5')">5</button>
            <button class="btn" onclick="appendCharacter('6')">6</button>
            <button class="btn" onclick="appendCharacter('sqrt(')">√</button>
            <button class="btn" onclick="appendCharacter('1')">1</button>
            <button class="btn" onclick="appendCharacter('2')">2</button>
            <button class="btn" onclick="appendCharacter('3')">3</button>
            <button class="btn" onclick="appendCharacter('^')">^</button>
            <button class="btn zero" onclick="appendCharacter('0')">0</button>
            <button class="btn" onclick="appendCharacter('.')">.</button>
            <button class="btn" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        // script.js

function appendCharacter(character) {
    const display = document.getElementById('display');
    display.value += character;
}

function clearDisplay() {
    const display = document.getElementById('display');
    display.value = '';
}

function calculateResult() {
    const display = document.getElementById('display');
    let expression = display.value;

    // Substitui potenciação por ** e raiz quadrada por Math.sqrt()
    expression = expression.replace(/\^/, '**');
    expression = expression.replace(/sqrt\((.*?)\)/g, 'Math.sqrt($1)');

    try {
        // Avalia a expressão usando a função Function
        display.value = eval(expression);
    } catch (error) {
        display.value = 'Error';
    }
}

    </script>
</body>
</html>
